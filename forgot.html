<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.2/Inter.css" rel="stylesheet">

        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&family=Archivo:wght@400;500;600&display=swap"

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Glassy overlay for small screens */
        #form-glassy-overlay {
            background-color: #2c2638dd;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        #form-glassy-overlay>.flex-col {
            margin-top: auto;
            margin-bottom: auto;
        }


        .slider-text-glass {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem .5rem;
            border-radius: 0.5rem;
            border: 2px solid #0747a3;
        }

        .slider-logo {
            width: 300px;
            height: 120px;
            object-fit: contain;
            object-position: center;
            padding: 1rem;
        }

        .logo-glass-bg {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .animate-item {
            opacity: 0;
            position: relative;
        }

        /* Prevent unwanted vertical scroll on desktop */
        html,
        body {
            height: 100%;
            overflow-x: auto;
            min-width: 320px;
        }

        main {
            height: 100vh;
            overflow-y: auto;

        }

        @media (min-width: 1024px) {
            #form-glassy-overlay {
                background-color: transparent;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
            }


        }

        @media (max-width: 640px) {
            .slider-logo {
                width: 220px;
                height: 100px;
                padding: 0.75rem;
            }
        }

        /* âœ… Horizontal scroll ONLY below 320px */
        @media (max-width: 319px) {

            html,
            body,
            main {
                min-width: 320px;
                overflow-x: auto;
            }

            #slideshow-container,
            #form-glassy-overlay {
                flex-shrink: 0;
                min-width: 320px;
            }
        }
    </style>

</head>

<body class="bg-[#2C2638] font-['Inter'] flex flex-col items-center justify-center overflow-x-auto">
    <main
        class="relative flex-1 flex flex-col justify-center flex-wrap md:flex-row w-full min-w-[320px] lg:w-full mx-auto min-h-screen overflow-y-auto">

        <!-- Slideshow -->
        <div id="slideshow-container"
            class="relative lg:static hidden lg:w-[50%] w-full min-w-[400px] bg-cover bg-center bg-no-repeat bg-[#3C364C] rounded-lg lg:flex lg:flex-col lg:justify-between p-8 min-h-screen"
            style="background-image: url('itxreal.jpg'); opacity: 0;">

            <div class="flex justify-center items-center animate-item invisible" data-direction="fade">
                <h1>H</h1>
            </div>

            <div id="slider-text-lg"
                class="p-4 text-center mt-16 mx-auto rounded-3xl invisible lg:visible lg:mt-0 animate-item slider-text-glass max-w-sm self-center"
                data-direction="fade">
                <p id="slider-caption" class=" font-['Inter'] text-2xl text-[#0747a3]">Capturing Moments,<br>Creating
                    Memories</p>
                <div id="slider-dots" class="mt-2 flex justify-center space-x-1">
                    <div class="h-1 w-8 rounded-full bg-white dot" data-index="0"></div>
                    <div class="h-1 w-6 rounded-full bg-[#544C5E] dot" data-index="1"></div>
                    <div class="h-1 w-6 rounded-full bg-[#544C5E] dot" data-index="2"></div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div id="form-glassy-overlay"
            class="relative min-h-[100vh] lg:min-h-[100vh] md:w-[70%] lg:w-[50%] flex flex-col items-center px-6 py-10 lg:py-0 rounded-lg z-10 overflow-y-auto">


            <div class="flex flex-col w-full justify-center ">
                <div class="flex justify-center  w-full items-center rounded-lg animate-item" data-direction="fade">
                    <img id="slider-logo" src="opticore.png" alt="opticore logo" class="slider-logo self-start"
                        data-direction="fade">
                </div>

                <!-- Form Content -->

                <div
                    class="relative flex flex-col justify-center mt-16 lg:mt-8 gap-4 w-[95%] md:w-[83.33%] lg:w-[75%] xl:w-[66.67%] 2xl:w-[58.33%] max-w-[785px] mx-auto items-center bg-gradient-to-br from-[#483f5e]/70 to-[#483f5e]/50 backdrop-blur-xl border border-white/20 shadow-[0_8px_32px_0_rgba(0,0,0,0.37),inset_0_1px_0_0_rgba(255,255,255,0.15)] p-6 rounded-lg before:absolute before:inset-x-0 before:top-0 before:h-1/2 before:bg-gradient-to-b before:from-white/15 before:via-white/5 before:to-transparent before:rounded-t-lg before:pointer-events-none after:absolute after:inset-x-0 after:top-0 after:h-2/5 after:bg-gradient-to-b after:from-white/10 after:to-transparent after:rounded-t-lg after:pointer-events-none">
                    <div class="flex w-full flex-col items-center px-2 z-20 overflow-hidden">
                        <div class="mb-6 w-full animate-item" data-direction="fade">
                            <p class="font-['Archivo'] text-md md:text-lg font-semibold text-white lg:text-xl">
                                Forgot your password? Simply enter your email address below, and we'll send you a reset

                        </div>
                        <form class="w-full space-y-3">
                            <div class="flex flex-col animate-item items-center" data-direction="right">
                                <label for="email" class="text-white mb-2">Your Email Address</label>
                                <input type="email" id="email"

                            </div>
                            <button type="submit"
                                class="w-full text-white bg-[#205CA1] hover:bg-[#1a4b86] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm md:text-md lg:text-lg px-5 py-1 text-center mt-4 animate-item"

                                Email Password Reset Link
                            </button>
                        </form>
                    </div>
                </div>

                <div class="invisible">
                    <h1 class="lg:hidden">h</h1>
                    <h1 class="lg:hidden">h</h1>
                    <h1>h</h1>
                    <h1>h</h1>
                    <h1>h</h1>
                    <h1>h</h1>
                    <h1>h</h1>
                </div>

            </div>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            const images = [
                { url: 'itxreal.jpg', caption: 'Capturing Moments,<br>Creating Memories', logo: 'opticore.png' },
                { url: 'it.jpg', caption: 'Explore the World,<br>One Photo at a Time', logo: 'jana-back.png' },
                { url: 'real.jpg', caption: 'Stories Told Through<br>Light and Shadow', logo: 'alliance.webp' }
            ];

            const $container = $('#slideshow-container');
            const $captionLg = $('#slider-caption');
            const $dotsLg = $('#slider-dots .dot');
            const $logo = $('#slider-logo');
            let currentIndex = 0;
            let slideshowInterval;

            function updateSlider() {
                const nextIndex = (currentIndex + 1) % images.length;
                const nextData = images[nextIndex];

                $container.stop(true, true);
                $logo.stop(true, true);

                $container.animate({ opacity: 0 }, 400);
                $logo.animate({ opacity: 0 }, 400, function () {
                    $container.css('background-image', `url('${nextData.url}')`);
                    $captionLg.html(nextData.caption);
                    $logo.attr('src', nextData.logo);

                    $dotsLg.each(function (index) {
                        if (index === nextIndex) {
                            $(this).removeClass('bg-[#544C5E] w-6').addClass('bg-white w-8');
                        } else {
                            $(this).removeClass('bg-white w-8').addClass('bg-[#544C5E] w-6');
                        }
                    });

                    $container.animate({ opacity: 1 }, 400);
                    $logo.animate({ opacity: 1 }, 400);

                    currentIndex = nextIndex;
                });
            }

            function startStaggeredAnimation() {
                $container.animate({ opacity: 1 }, 200, function () {
                    slideshowInterval = setInterval(updateSlider, 3500);

                    $('.animate-item').each(function (index) {
                        const $item = $(this);
                        const direction = $item.data('direction');
                        let properties = { opacity: 1 };
                        let duration = 500;

                        if (direction === 'left') {
                            $item.css({ left: -50 });
                            properties.left = 0;
                        } else if (direction === 'right') {
                            $item.css({ right: -50 });
                            properties.right = 0;
                        }

                        const delayTime = 100 + (index * 70);
                        $item.delay(delayTime).animate(properties, duration);
                    });
                });
            }

            startStaggeredAnimation();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
