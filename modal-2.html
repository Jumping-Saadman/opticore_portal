<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirm Modal</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

    * {
      transition: all 0.22s ease;
    }

    html, body {
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0e17;
    }

    body {
      background: radial-gradient(circle at top left, #1a1f2e 0%, #0f1419 50%, #000 100%);
      background-attachment: fixed;
    }

    /* Glass Card */
    .glass-card {
      background: rgba(30, 35, 50, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    /* SHIMMER HEADER */
    .shimmer-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 1.5px;
      background: linear-gradient(90deg, transparent, #ef4444, #f87171, transparent);
      opacity: 0.7;
      animation: shimmer 2.5s infinite ease-in-out;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    /* Danger Button */
    .btn-danger {
      background: #ef4444;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    .btn-danger:hover {
      background: #dc2626;
      box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
      transform: translateY(-1px) scale(1.05);
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px) scale(1.05);
    }

    /* Message Float */
    .float-message {
      position: relative;
      display: inline-block;
      padding: 0.5rem 0;
    }
    .float-message::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 1px;
      background: #ef4444;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    .float-message:hover::before {
      width: 60%;
    }
  </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center p-4">
  <div wire:ignore.self id="{{$name}}" tabindex="-1" aria-hidden="true"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-lg">

    <div class="relative w-full max-w-md mx-4">
      <!-- Modal Card -->
      <div class="glass-card rounded-3xl overflow-hidden">

        <!-- SLIM HEADER with Red Shimmer -->
        <div class="relative p-5 pb-3 bg-gradient-to-br from-[#ef4444]/10 to-transparent border-b border-white/10 shimmer-header">
          <div class="flex items-center justify-center">
            <svg class="w-8 h-8 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>

        <!-- Body -->
        <div class="p-6 text-center">
          <form wire:submit.prevent="{{$wireSubmit}}">
            <h3 class="mb-6 text-lg font-medium text-gray-300 float-message">
              {{$message}}
            </h3>

            <div class="flex justify-center gap-3">
              <button id="confirm-delete" type="submit"
                class="btn-danger text-white font-bold text-sm px-6 py-2.5 rounded-xl hover:shadow-xl transition-all z-20">
                Yes, Delete
              </button>
              <button data-modal-hide="{{$name}}" type="button"
                class="btn-cancel text-gray-300 font-medium text-sm px-6 py-2.5 rounded-xl transition-all z-20">
                No, Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
