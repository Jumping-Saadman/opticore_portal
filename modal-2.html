<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.2/Inter.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&family=Archivo:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>

        /* Enforce minimum width and enable horizontal scroll */
        html,
        body {

            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            min-width: 320px !important;
        }

        body {
            width: 100%;
        }

        main {
            height: 100vh;
            overflow-y: auto;
            min-width: 320px;
            width: 100%;
        }
    </style>

</head>

<body class="bg-[#2C2638] font-['Inter'] flex flex-col items-center justify-center overflow-x-auto">
    
    <div wire:ignore.self id="{{$name}}" tabindex="-1" aria-hidden="true"
        class="hidden fixed inset-0 z-50 overflow-y-auto bg-red-900 bg-opacity-50">
        <div class="relative p-4 w-full max-w-md mx-auto">
            <div class="relative bg-white rounded-lg shadow-lg">
                <div class="p-5 text-center">
                    <form wire:submit.prevent="{{$wireSubmit}}">
                        <h3 class="mb-5 text-lg font-normal text-gray-500">{{$message}}</h3>
                        <button id="confirm-delete" type="submit"
                            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 mr-2">Yes,
                            Delete</button>
                        <button data-modal-hide="{{$name}}" type="button"
                            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5">No,
                            Cancel</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
