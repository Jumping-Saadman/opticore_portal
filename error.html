<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[radial-gradient(ellipse_at_top,#0747a3_0%,#1e3a5f_20%,#0a1929_50%,#000000_100%)] bg-fixed min-h-screen font-sans text-gray-100 m-0 p-0">
    <div class="flex min-h-screen items-center justify-center p-6">
        <div class="w-full max-w-md bg-gray-900/50 backdrop-blur-xl border border-gray-700 rounded-xl shadow-2xl">
            <div class="pt-12 pb-8 px-6 text-center">
                <!-- Alert Icon -->
                <div class="mb-6 flex justify-center">
                    <div class="rounded-full p-6 bg-red-500/10 shadow-[0_0_20px_rgba(59,130,246,0.3),0_0_40px_rgba(59,130,246,0.1)]">
                        <i data-lucide="alert-circle" class="animate-pulse w-16 h-16 text-red-500"></i>
                    </div>
                </div>
                
                <!-- 404 Title -->
                <h1 class="mb-2 text-7xl font-bold bg-gradient-to-r from-blue-500 to-orange-500 via-blue-500 bg-clip-text text-transparent animate-[fade-in_0.5s_ease-out]">
                    404
                </h1>
                
                <!-- Page Not Found -->
                <h2 class="mb-3 text-2xl font-semibold text-gray-100">
                    Page Not Found
                </h2>
                
                <!-- Description -->
                <p class="mb-4 text-gray-400">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                
                <!-- Auto-redirect Message -->
                <p class="mb-8 text-gray-400">
                    This page will automatically redirect you in 
                    <span class="text-orange-500 font-semibold" id="countdown">10</span> seconds.
                    <br>
                    If it doesn't, 
                    <a href="/" class="text-blue-500 underline hover:text-orange-500">click here</a>.
                </p>
                
                <!-- Return Home Button -->
                <a href="/" class="inline-flex items-center gap-2 bg-blue-500 text-gray-100 shadow-lg hover:bg-blue-500/90 hover:shadow-[0_0_20px_rgba(59,130,246,0.3),0_0_40px_rgba(59,130,246,0.1)] transition-all duration-300 ease-in-out px-6 py-2.5 rounded-md font-medium">
                    <i data-lucide="home" class="w-4 h-4"></i>
                    Return to Home
                </a>
                
                <!-- Attempted Path -->
                <p class="mt-6 text-xs font-mono break-all text-gray-400/70" id="attempted-path">
                    <!-- Path will be inserted here by JavaScript -->
                </p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Display the current path
            const currentPath = window.location.pathname;
            if (currentPath && currentPath !== '/') {
                $('#attempted-path').text('Attempted path: ' + currentPath);
            }
            
            // Countdown timer for auto-redirect
            let countdown = 10;
            const countdownElement = $('#countdown');
            
            const timer = setInterval(function() {
                countdown--;
                countdownElement.text(countdown);
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '/';
                }
            }, 1000);
            
            // Log the 404 error
            console.error('404 Error: User attempted to access non-existent route:', currentPath);
        });
    </script>
</body>
</html>
